<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label for="add-item__new-task">Add Item</label>
        <div class="add-item__input-container">
          <input id="add-item__new-task" class="add-item__input_size" type="text">
          <button class="add-item__btn-add">Add</button>
        </div>
      </p>
      <h3 class="incomplete-tasks__title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__btn-edit">Save</button>
          <button class="task__btn-delete">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="completed-tasks__title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
