<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__label" for="add-item__new-task">Add Item</h3>
        <div class="add-item__input-container">
          <input id="add-item-input" class="input_style add-item__input" type="text">
          <button class="btn_style add-item__btn-add">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="title_style incomplete-tasks__title">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks-list">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="input_style task__input">
            <button class="btn_style task__btn-edit">Edit</button>
            <button class="btn_style task__btn-delete">
              <img class="task__delete-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input_style task__input">
            <button class="btn_style task__btn-edit">Save</button>
            <button class="btn_style task__btn-delete">
              <img class="task__delete-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title_style completed-tasks__title">Completed</h3>
        <ul class="tasks-list complited-tasks__tasks-list" id="completed-tasks-list">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="input_style task__input">
            <button class="btn_style task__btn-edit">Edit</button>
            <button class="btn_style task__btn-delete">
              <img class="task__delete-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
